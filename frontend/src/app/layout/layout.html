<mat-drawer-container class="layout-container">
  <mat-drawer #drawer id="drawer" [mode]="mode" [opened]="opened">
    <app-sidebar
      id="sidebar"
      [isMobile]="isMobile"
      (toggleDrawer)="drawer.toggle()"
      [class.expanded]="'sidebar-' + expanded"
    ></app-sidebar>
  </mat-drawer>
  <mat-drawer-content class="main-content">
    <div class="page-content">
      <router-outlet id="content"></router-outlet>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
